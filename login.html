<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop Homepage - Cart</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shop name</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Catalog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
      <div class="row justify-content-center" id="login-page">
        <div class="col-lg-4" id="login-items">
          <form action="" method="post">
            <div class="row justify-content-center" id="username-field">
              <label class="login-labels" for="uname"><b>Username: </b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />
            </div>
            <div class="row justify-content-center" id="psw-field">
              <label class="login-labels" for="psw"><b>Password: </b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
            </div>
            <div class="row justify-content-center">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="text-center text-white">
          Footer
        </p>
      </div>
    </footer>
  </body>
</html>
